ext.pluginClassNames='org.rundeck.plugin.scm.git.GitExportPluginFactory,org.rundeck.plugin.scm.git.GitImportPluginFactory'
ext.pluginName = 'Git Plugin'
ext.pluginDescription = 'Export and Import Jobs with a Git repository'

apply plugin: "groovy"
configurations{
    pluginLibs

    //declare compile to extend from pluginLibs so it inherits the dependencies
    implementation {
        extendsFrom pluginLibs
    }
}
repositories {
    mavenLocal()
    maven{ //snapshot dependency
        url='https://oss.sonatype.org/content/repositories/snapshots/'
    }
    mavenCentral()
}

dependencies {
    implementation project(":core")
    pluginLibs( 'org.eclipse.jgit:org.eclipse.jgit:5.6.0.201912101111-r') {
        exclude module: 'jsch'
        exclude module: 'slf4j-api'
        exclude group: 'org.bouncycastle'
    }
    implementation 'org.slf4j:slf4j-api:1.7.29'
    implementation "org.codehaus.groovy:groovy:${groovyVersion}"

    implementation ("org.bouncycastle:bcprov-jdk15on:${bouncyCastleVersion}")
    implementation ("org.bouncycastle:bcpg-jdk15on:${bouncyCastleVersion}")
    testImplementation 'junit:junit:4.8.1',
                'org.mockito:mockito-all:1.10.19'

    testImplementation "org.codehaus.groovy:groovy-all:${groovyVersion}"
    testImplementation "cglib:cglib-nodep:2.2.2"
    testImplementation "org.spockframework:spock-core:2.0-groovy-3.0"

    testImplementation( 'org.eclipse.jgit:org.eclipse.jgit:5.6.0.201912101111-r')
}


// task to copy plugin libs to output/lib dir
task copyToLib(type: Copy) {
    into "$buildDir/output/lib"
    from configurations.pluginLibs
}

jar {
    from "$buildDir/output"
    manifest {
        attributes 'Rundeck-Plugin-Classnames': pluginClassNames
        attributes 'Rundeck-Plugin-Name': pluginName
        attributes 'Rundeck-Plugin-Description': pluginDescription
        def libList = configurations.pluginLibs.collect { 'lib/' + it.name }.join(' ')
        attributes 'Rundeck-Plugin-Libs': "${libList}"
    }
}

//set jar task to depend on copyToLib
jar.dependsOn(copyToLib)


